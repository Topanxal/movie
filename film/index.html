<!DOCTYPE html>
<!--这是HTML5的文档类型声明,告诉浏览器这是一个HTML5文档。所有的HTML文件都应该以这个声明开头-->
<html>
  <!--html标签是根元素-->
  <head>
    <!--元数据-->
    <meta charset="utf-8" />
    <!-- 指定文档字符编码是UTF-8-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!--这行代码用于控制页面在移动设备上的显示方式。宽度等于设备宽度、初始缩放比例是1.0，禁止用户缩放页面。-->
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/adapter.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--div元素是Vue应用的挂载点。实例会把所有的组件渲染到这个标签里面-->
  </body>
</html>
